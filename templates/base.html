<!-- This is the content for templates/base.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KUTUBXONA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Arial', sans-serif; }
        .navbar { background-color: #343a40; }
        .navbar-brand { color: #fff; font-weight: bold; }
        .nav-link { color: #fff !important; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-img-top { height: 300px; object-fit: cover; }
        .container { max-width: 1200px; }
        .btn-back { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">KUTUBXONA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'badiiy_kitoblar' %}">Badiiy Kitoblar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tarixiy_kitoblar' %}">Tarixiy Kitoblar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fantastik_kitoblar' %}">Fantastik Kitoblar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ensiklopediyalar' %}">Ensiklopediyalar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
